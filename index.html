<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container p-5">

        <div class="text-center mb-5">
            <h2 class="mb-4">Esercizio Email</h2>
    
            <form action="">
                <input class="ms-h" id="email" type="text" placeholder="La tua email">
                <button class="btn btn-light " onclick="controllaEmail(); return false" >Registrati</button>
            </form>
        
            <h4 class="mt-4" id="verifica"></h4>
        </div>
    
        <div>
    
            <h2 class="text-center mb-5">Esercizio Dadi</h2>
    
            <div class="d-flex justify-content-between align-items-center mb-5">
    
                <div class="ms-w text-center">
                    <h3 class="mb-4">Numero giocatore:</h3>
                    <h4 id="numeroUtente"></h4>
                </div>
    
                <div>
                    <button class="ms-btn btn btn-light" onclick="calcoloDati(); return false">Inizia</button>
                </div>
               
                <div class="ms-w text-center">
                    <h3 class="mb-4">Numero AI:</h3>
                    <h4 id="numeroAi"></h4>
                </div>
    
            </div>
    
            <div class="d-flex justify-content-center">
                <div class="pe-5">
                    <h3 class="mb-4">Vittorie</h3>
                    <h4 class="text-center" id="vittorie"></h4>
                </div>

                <div>
                    <h2 class="text-center px-5" id="risultato"></h2>
                </div>

                <div class="ps-5">
                    <h3 class="mb-4">Sconfitte</h3>
                    <h4 class="text-center" id="sconfitte"></h4>
                </div>
            </div>
    
        </div>

    </div>

    

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js" ></script>
</body>
</html>
