<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div>
        <h2>Esercizio Email</h2>

        <form action="">
            <input id="email" type="text" placeholder="La tua email">
            <button onclick="controllaEmail(); return false" >Registrati</button>
        </form>
    
        <h4 id="verifica"></h4>
    </div>

    <div class="container">

        <h2 class="text-center">Esercizio Dadi</h2>

        <div class="cont-dadi">

            <div>
                <h3>Numero giocatore:</h3>
                <span id="numeroUtente"></span>
            </div>

            <div>
                <button class="btn btn-primary" onclick="calcoloDati(); return false">Inizia</button>
                <h2 id="risultato"></h2>
            </div>
           
            <div>
                <h3>Numero AI</h3>
                <span id="numeroAi"></span>
            </div>

        </div>

        <div>
            <div>
                <h3>Vittorie</h3>
                <span id="vittorie"></span>
            </div>

            <div>
                <h3>Sconfitte</h3>
                <span id="sconfitte"></span>
            </div>
        </div>

    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js" ></script>
</body>
</html>
